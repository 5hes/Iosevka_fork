name: NerdFont patch

on:
  push:
  workflow_dispatch:
  
jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
    - name: Replace software sources with the latest
      run: |
        # 删除原有的软件源
        sudo rm -f /etc/apt/sources.list

        # 添加最新的 Ubuntu 24.04 (Noble Numbat) 官方软件源
        echo "deb http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list
        echo "deb http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb http://archive.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb http://archive.ubuntu.com/ubuntu/ noble-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list

    - name: Add Ubuntu GPG key
      run: |
        # 添加 Ubuntu 官方 GPG 密钥
        sudo apt-key export 3B4FE6ACC0B21F32 | sudo gpg --dearmour -o /etc/apt/trusted.gpg.d/ubuntu.gpg
        sudo apt-get update    
        sudo apt-get fontforge python3-fontforge

    - uses: actions/checkout@v4
    - run: |
        wget -O Patcher.zip "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/FontPatcher.zip"
        wget -O Iovevka-Cond.ttf "https://github.com/5hes/Iosevka_fork/releases/download/v0.0.1.8/Iovevka-Condensed-Unhinted.ttf"
        unzip -x Patcher.zip && rm Patcher.zip
        ./font-patcher -c Iovevka-Cond.ttf -o Patched
        
    - uses: actions/upload-artifact@v4
      with:
        path: Patched
