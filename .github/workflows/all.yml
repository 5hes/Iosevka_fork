    - name: Upload Iosevka fonts as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Iovevka-400-unhinted
        path: ./iosevka/dist/Iovevka/TTF-Unhinted/*.ttf

    - name: Upload Iosevka fonts as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Iovevka-400-hinted
        path: ./iosevka/dist/Iovevka/TTF/*.ttf

    - name: Rename
      shell: bash
      run: |
        cd iosevka/dist/Iovevka/TTF-Unhinted/
        echo 'for file in *.ttf; do' >> rename
        echo '    mv "$file" "${file%.ttf}-Unhinted.ttf"' >> rename
        echo 'done' >> rename
        chmod +x rename
        bash rename
        pwd
        ls -ltrah
        
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v0.0.2.3
