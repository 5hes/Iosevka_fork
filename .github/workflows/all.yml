    - name: Rename-SukIove
      run: |
        export repo=$PWD
        cd iosevka/dist/SukIove/TTF-Unhinted/
        cp $repo/rename .
        bash rename
        cd $repo
        cd iosevka/dist/SukIove/TTF-Unhinted/
        cp $repo/rename .
        bash rename
        
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v0.0.3.0
        name: Iovevka-4.0-alpha-5(all)
