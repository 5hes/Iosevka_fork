    - name: Check
      run: |
        cd iosevka/dist
        tree
      
    - name: Make rename script
      shell: bash
      run: |
        echo 'for file in *.ttf; do' >> rename
        echo '    mv "$file" "${file%.ttf}-Unhinted.ttf"' >> rename
        echo 'done' >> rename
        chmod +x rename
        
    - name: Rename-Iover
      run: |
        export repo=$PWD
        cd iosevka/dist/Iover/TTF-Unhinted/
        cp $repo/rename .
        bash rename
        cd $repo
        cd iosevka/dist/IoverMedium/TTF-Unhinted/
        cp $repo/rename .
        bash rename

    - name: Rename-Iove
      run: |
        export repo=$PWD
        cd iosevka/dist/Iove/TTF-Unhinted/
        cp $repo/rename .
        bash rename
        cd $repo
        cd iosevka/dist/IoveMedium/TTF-Unhinted/
        cp $repo/rename .
        bash rename

    - name: Rename-Gold
      run: |
        export repo=$PWD
        cd iosevka/dist/Gold/TTF-Unhinted/
