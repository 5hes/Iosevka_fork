name: build-release

on:
  push:
  workflow_dispatch:
    inputs:
      release:
        description: "build"
        required: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        fontName: ["Iosevka"]

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        path: iosevka

    - name: Create a new tag
      id: create_tag
      run: |
        cd iosevka
        # TAG_NAME="v0.0.2.2"  # 这里设置你想要的标签名
        # git tag $TAG_NAME
        # git push origin $TAG_NAME


    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest

    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
          
    - name: Install Depand
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends ttfautohint wget unzip fontforge python3-fontforge tree

    - name: build
      shell: bash
      working-directory: iosevka
      run: |
        npm install
        npm audit fix
        npm run build -- ttf::Iovevka

