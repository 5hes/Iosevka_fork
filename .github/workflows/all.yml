    - name: Check
      run: |
        cd iosevka/dist
        tree
      
    - name: Make rename script
      shell: bash
      run: |
        cd iosevka/dist/Iovevka/TTF-Unhinted/
        echo 'for file in *.ttf; do' >> rename
        echo '    mv "$file" "${file%.ttf}-Unhinted.ttf"' >> rename
        echo 'done' >> rename
        chmod +x rename
        cp rename ../../../../
        cd ../../../../
        cp rename iosevka/dist/IovevkaHooky/TTF-Unhinted/
        cp rename iosevka/dist/IovevkaHookyRound/TTF-Unhinted/
        cp rename iosevka/dist/IovevkaHookyMix/TTF-Unhinted/
        cp rename iosevka/dist/Ubuntu/TTF-Unhinted/
        cp rename iosevka/dist/Serif/TTF-Unhinted/
        cp rename iosevka/dist/Round/TTF-Unhinted/
        cp rename iosevka/dist/Iover/TTF-Unhinted/
        
    - name: Rename-Iovevka
      run: |
        cd iosevka/dist/Iover/TTF-Unhinted/
        bash rename    
       
    - name: Rename-Iovevka
      run: |
        cd iosevka/dist/Iovevka/TTF-Unhinted/
        bash rename

    - name: Rename-IovevkaHooky
      run: |
        cd iosevka/dist/IovevkaHooky/TTF-Unhinted/
        bash rename

    - name: Rename-IovevkaHookyRound
      run: |
        cd iosevka/dist/IovevkaHookyRound/TTF-Unhinted/
        bash rename

    - name: Rename-IovevkaHookyMix
      run: |
        cd iosevka/dist/IovevkaHookyMix/TTF-Unhinted/
        bash rename

    - name: Rename-Ubuntu
      run: |
        cd iosevka/dist/Ubuntu/TTF-Unhinted/
        bash rename

    - name: Rename-Serif
      run: |
        cd iosevka/dist/Serif/TTF-Unhinted/
        bash rename

    - name: Rename-Round
      run: |
        cd iosevka/dist/Round/TTF-Unhinted/
        bash rename
        
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v0.0.2.9
        name: Iovevka-4.0-alpha-3(all)
        #tag_name: ${{ github.ref }}
        #name: ${{ github.ref }}
        # body: 精简大量没必要的配置
        #body_path: CHANGELOG.txt
