    - name: Upload Iosevka fonts as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Iovevka-400-unhinted
        path: ./iosevka/dist/Iovevka/TTF-Unhinted/*.ttf

    - name: Upload Iosevka fonts as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Iovevka-400-hinted
        path: ./iosevka/dist/Iovevka/TTF/*.ttf

    - name: Rename
      shell: bash
      run: |
        cd iosevka/dist/Iovevka/TTF-Unhinted/
        mv Iovevka-Regular.ttf Iovevka-Regular-Unhinted.ttf
        mv Iovevka-Medium.ttf Iovevka-Medium-Unhinted.ttf
